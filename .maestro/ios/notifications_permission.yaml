appId: com.example.example
name: Notifications Permission Auto-Grant
tags:
  - ios_device_configuration
---
# Verifies notification permissions are auto-granted by auto-tapping the permissions dialog.
# This is internally via XCUITest driver on maestro.
- launchApp
- tapOn: Notifications Permission
- tapOn:
    id: requestPermissionButton
## This would trigger a hierarchy call that should ideally grant permission automatically
- assertVisible: Notifications Permission
- assertVisible: "Status: PermissionStatus.granted"
