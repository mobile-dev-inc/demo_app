# Verifies Bluetooth is disabled
#
# Configuration: setup_maestro_avd.sh
#   adb shell cmd bluetooth_manager disable
#
# Works for all APIs

appId: com.android.settings
tags:
  - android_device_configuration
---
- launchApp:
    clearState: true
- tapOn: Connected devices
- tapOn: Connection preferences
- tapOn: Bluetooth
- assertNotVisible: Device name